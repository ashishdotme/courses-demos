<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="https://unpkg.com/redux/dist/redux.js"></script>
    </head>
    <body>
        <h1>Simple Counter</h1>
        <div>
            <button id="button-decrement">
                Decrement
            </button>
            <span id="count">0</span>
            <button id="button-increment">
                Increment
            </button>
        </div>
        <script>
            var countElement = document.getElementById('count')
            var incrementButton = document.getElementById('button-increment')
            incrementButton.addEventListener('click', function() {
                store.dispatch(actionCreators.increment())
            })
            var decrementButton = document.getElementById('button-decrement')
            decrementButton.addEventListener('click', function() {
                store.dispatch(actionCreators.decrement())
            })
            var actions = {
                increment: {
                    type: 'INCREMENT'
                },
                decrement: {
                    type: 'DECREMENT'
                }
            }

            var actionTypes = {
                increment: 'INCREMENT',
                decrement: 'DECREMENT'
            }

            var actionCreators = {
                increment: function() {
                    return {
                        type: actionTypes.increment
                    }
                },
                decrement: function() {
                    return {
                        type: actionTypes.decrement
                    }
                }
            }

            var initialState = {
                count: 5 
            }

            var reducer = function(state = initialState, action) {
                switch (action.type) {
                    case actionTypes.increment:
                        return { count: state.count + 1 }
                    case actionTypes.decrement:
                        return { count: state.count - 1 }
                    default:
                        return state
                }
            }

            var store = Redux.createStore(reducer)

            var updateViews = function() {
                const state = store.getState()
                countElement.innerText = state.count
            }

            store.subscribe(updateViews)
            updateViews()

        </script>
    </body>
</html>
